version: '3.7'
services:
  nginx:
    image: nginx:1.13.7
    depends_on:
      - api
    networks:
      - daikon-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - daikon-network
    command: certonly --webroot -w /var/www/certbot --force-renewal --email michael.songhao.mei@gmail.com -d api.tm41m.com --agree-tos
  api:
    image: tm41m/daikon:0.1
    command: gunicorn --bind 0.0.0.0:4000 wsgi:app
    environment:
      DAIKON_SQLALCHEMY_DATABASE_URI: ${DAIKON_SQLALCHEMY_DATABASE_URI}
    logging:
      options:
        max-size: 5m
        max-file: "2"
    volumes:
      - .:/usr/src/daikon
    networks:
      daikon-network:
        aliases:
          - daikon-api
networks:
  daikon-network:
